<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Aplikasi Kasir</h2>

    <!-- Supplier Management -->
    <div class="mb-4">
        <h4>Manajemen Supplier</h4>
        <form id="supplierForm">
            <div class="form-group">
                <label for="supplierName">Nama Supplier</label>
                <input type="text" class="form-control" id="supplierName" placeholder="Nama Supplier">
            </div>
            <button type="button" class="btn btn-primary" id="addSupplierButton">Tambah Supplier</button>
        </form>
        <ul class="list-group mt-3" id="supplierList"></ul>
    </div>

    <!-- Category Management -->
    <div class="mb-4">
        <h4>Manajemen Kategori</h4>
        <form id="categoryForm">
            <div class="form-group">
                <label for="categoryName">Nama Kategori</label>
                <input type="text" class="form-control" id="categoryName" placeholder="Nama Kategori">
            </div>
            <button type="button" class="btn btn-primary" id="addCategoryButton">Tambah Kategori</button>
        </form>
        <ul class="list-group mt-3" id="categoryList"></ul>
    </div>

    <!-- Product Management -->
    <div class="mb-4">
        <h4>Manajemen Produk</h4>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Nama Produk</label>
                <input type="text" class="form-control" id="productName" placeholder="Nama Produk">
            </div>
            <div class="form-group">
                <label for="productCategory">Kategori Produk</label>
                <select class="form-control" id="productCategory"></select>
            </div>
            <div class="form-group">
                <label for="productPrice">Harga Produk</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Harga Produk">
            </div>
            <div class="form-group">
                <label for="productQuantity">Jumlah Produk</label>
                <input type="number" class="form-control" id="productQuantity" placeholder="Jumlah Produk">
            </div>
            <button type="button" class="btn btn-primary" id="addProductButton">Tambah Produk</button>
        </form>
        <ul class="list-group mt-3" id="productList"></ul>
    </div>

    <!-- Transaction Management -->
    <div class="mb-4">
        <h4>Transaksi</h4>
        <form id="transactionForm">
            <div class="form-group">
                <label for="selectProduct">Pilih Produk</label>
                <select class="form-control" id="selectProduct"></select>
            </div>
            <div class="form-group">
                <label for="transactionQuantity">Jumlah</label>
                <input type="number" class="form-control" id="transactionQuantity" placeholder="Jumlah">
            </div>
            <div class="form-group">
                <label for="paymentMethod">Metode Pembayaran</label>
                <select class="form-control" id="paymentMethod">
                    <option value="cash">Cash</option>
                    <option value="transfer">Transfer</option>
                    <option value="ewallet">E-Wallet</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="processTransactionButton">Proses Transaksi</button>
        </form>

        <ul class="list-group mt-3" id="cartList"></ul>
        <button type="button" class="btn btn-success mt-3" id="checkoutButton">Checkout</button>
    </div>

    <!-- Generate Invoice and Reports -->
    <div class="mb-4">
        <h4>Laporan</h4>
        <form id="reportForm">
            <div class="form-group">
                <label for="reportByCategory">Pilih Kategori</label>
                <select class="form-control" id="reportByCategory">
                    <option value="all">Semua Kategori</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="generateReportButton">Generate Laporan</button>
            <button type="button" class="btn btn-secondary" id="generatePDFButton">Generate PDF</button>
            <button type="button" class="btn btn-info" id="generateInvoiceButton">Generate Invoice</button>
        </form>
    </div>

    <!-- Receipt Printing -->
    <div class="mb-4">
        <h4>Print Receipt</h4>
        <button type="button" class="btn btn-warning" id="printReceiptButton">Print Receipt</button>
    </div>
    
    <!-- Invoice Container -->
    <div id="invoiceContainer" class="mt-4"></div>
</div>

<script src="app.js"></script>
</body>
</html>
