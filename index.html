<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Aplikasi Kasir Sederhana</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <form id="itemForm">
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Nama Barang</label>
                        <input type="text" id="itemName" class="form-control" placeholder="Masukkan nama barang" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemPrice" class="form-label">Harga Barang</label>
                        <input type="number" id="itemPrice" class="form-control" placeholder="Masukkan harga barang" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemQuantity" class="form-label">Jumlah</label>
                        <input type="number" id="itemQuantity" class="form-control" placeholder="Masukkan jumlah barang" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Tambah Barang</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Daftar Barang</h3>
                <ul id="itemList" class="list-group"></ul>
                <h4 class="mt-4">Total: Rp <span id="totalPrice">0</span></h4>
                <button class="btn btn-success w-100 mt-3" id="printReceipt">Cetak Struk</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
