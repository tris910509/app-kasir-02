<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Aplikasi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Kasir Aplikasi</a>
    </nav>

    <div class="container mt-4">
        <!-- Supplier Management -->
        <div class="mb-4">
            <h3>Supplier Management</h3>
            <input type="text" id="supplierName" class="form-control" placeholder="Nama Supplier">
            <button id="addSupplierButton" class="btn btn-primary mt-2">Tambah Supplier</button>
            <ul id="supplierList" class="list-group mt-2"></ul>
        </div>

        <!-- Category Management -->
        <div class="mb-4">
            <h3>Category Management</h3>
            <input type="text" id="categoryName" class="form-control" placeholder="Nama Kategori">
            <button id="addCategoryButton" class="btn btn-primary mt-2">Tambah Kategori</button>
            <ul id="categoryList" class="list-group mt-2"></ul>
        </div>

        <!-- Product Management -->
        <div class="mb-4">
            <h3>Product Management</h3>
            <form id="productForm">
                <div class="form-group">
                    <input type="text" id="productName" class="form-control" placeholder="Nama Produk">
                </div>
                <div class="form-group">
                    <select id="productCategory" class="form-control">
                        <option value="">Pilih Kategori</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" id="productPrice" class="form-control" placeholder="Harga Produk">
                </div>
                <div class="form-group">
                    <input type="number" id="productQuantity" class="form-control" placeholder="Stok Produk">
                </div>
                <button type="button" id="addProductButton" class="btn btn-primary">Tambah Produk</button>
            </form>
            <ul id="productList" class="list-group mt-2"></ul>
        </div>

        <!-- Transaction Management -->
        <div class="mb-4">
            <h3>Transaction Management</h3>
            <form id="transactionForm">
                <div class="form-group">
                    <select id="selectProduct" class="form-control">
                        <option value="">Pilih Produk</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" id="transactionQuantity" class="form-control" placeholder="Jumlah">
                </div>
                <div class="form-group">
                    <select id="paymentMethod" class="form-control">
                        <option value="cash">Cash</option>
                        <option value="transfer">Transfer</option>
                        <option value="ewallet">E-Wallet</option>
                    </select>
                </div>
                <button type="button" id="processTransactionButton" class="btn btn-primary">Proses Transaksi</button>
            </form>
            <ul id="cartList" class="list-group mt-2"></ul>
            <button id="checkoutButton" class="btn btn-success mt-2">Checkout</button>
        </div>

        <!-- Invoice & Reports -->
        <div class="mb-4">
            <h3>Generate Invoice</h3>
            <button id="generateInvoiceButton" class="btn btn-primary">Generate Invoice</button>
            <div id="invoiceContainer" class="mt-2"></div>

            <h3>Generate Reports</h3>
            <select id="reportByCategory" class="form-control">
                <option value="all">Semua Kategori</option>
                <!-- Category options will be dynamically added here -->
            </select>
            <button id="generateReportButton" class="btn btn-primary mt-2">Generate Laporan</button>
        </div>

        <!-- Transaction List -->
        <div class="mb-4">
            <h3>Transaction List</h3>
            <ul id="transactionList" class="list-group mt-2"></ul>
        </div>

        <!-- Print Receipt Button -->
        <button id="printReceiptButton" class="btn btn-info">Cetak Struk</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
