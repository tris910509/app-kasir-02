<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Aplikasi Kasir</h1>
        <div class="row mt-4">
            <!-- Form Input Barang -->
            <div class="col-md-4">
                <form id="itemForm">
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Nama Barang</label>
                        <input type="text" id="itemName" class="form-control" placeholder="Masukkan nama barang" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemCategory" class="form-label">Kategori</label>
                        <select id="itemCategory" class="form-select" required>
                            <option value="" disabled selected>Pilih kategori</option>
                            <option value="Makanan">Makanan</option>
                            <option value="Minuman">Minuman</option>
                            <option value="Elektronik">Elektronik</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="itemPrice" class="form-label">Harga Barang</label>
                        <input type="number" id="itemPrice" class="form-control" placeholder="Masukkan harga barang" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemQuantity" class="form-label">Jumlah</label>
                        <input type="number" id="itemQuantity" class="form-control" placeholder="Masukkan jumlah barang" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemDiscount" class="form-label">Diskon (%)</label>
                        <input type="number" id="itemDiscount" class="form-control" placeholder="Masukkan diskon (opsional)" min="0" max="100">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Tambah Barang</button>
                </form>
            </div>

            <!-- Daftar Barang -->
            <div class="col-md-4">
                <h3>Daftar Barang</h3>
                <input type="text" id="searchItem" class="form-control mb-3" placeholder="Cari barang...">
                <ul id="itemList" class="list-group"></ul>
                <h4 class="mt-4">Subtotal: <span id="subtotalCurrency">Rp</span> <span id="subtotalPrice">0</span></h4>
                <h4>PPN (10%): <span id="taxCurrency">Rp</span> <span id="taxPrice">0</span></h4>
                <div class="mb-3">
                    <label for="totalDiscount" class="form-label">Diskon Total (%)</label>
                    <input type="number" id="totalDiscount" class="form-control" placeholder="Masukkan diskon total (opsional)" min="0" max="100">
                </div>
                <h4>Total Akhir: <span id="finalCurrency">Rp</span> <span id="finalPrice">0</span></h4>
                <div class="d-flex gap-2 mt-3">
                    <button class="btn btn-danger w-50" id="resetAll">Reset Semua</button>
                    <button class="btn btn-success w-50" id="saveTransaction">Simpan Transaksi</button>
                </div>
                <button class="btn btn-secondary w-100 mt-2" id="exportPDF">Cetak PDF</button>
                <button class="btn btn-info w-100 mt-2" id="printReceipt">Cetak Struk</button>
                <button class="btn btn-warning w-100 mt-2" id="exportCSV">Ekspor CSV</button>
            </div>

            <!-- Statistik Penjualan -->
            <div class="col-md-4">
                <h3>Statistik Penjualan</h3>
                <div id="salesStatistics" class="border p-3 bg-light rounded">
                    <p>Total Barang Terjual: <span id="totalItemsSold">0</span></p>
                    <p>Total Pendapatan: <span id="totalIncome">Rp 0</span></p>
                    <p>Kategori Terpopuler: <span id="mostPopularCategory">-</span></p>
                </div>
            </div>
        </div>

        <!-- Riwayat Transaksi -->
        <div class="mt-5">
            <h3>Riwayat Transaksi</h3>
            <ul id="transactionHistory" class="list-group"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
